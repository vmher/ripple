<style>
  .ripple {
    border: none;
    background: #000;
    font-size: 18px;
    color: #fff;
    padding: 20px 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
  }

  .ripple > span {
    position: absolute;
    background: #fff;
    transform: translate(-50%, -50%);
    pointer-events: none;
    border-radius: 50%;
    animation: ripples 0.6s linear infinite;
  }

  @keyframes ripples {
    0% {
      width: 0px;
      height: 0px;
      opacity: 0.5;
    }
    100% {
      width: 500px;
      height: 500px;
      opacity: 0;
    }
  }
</style>
<body>
  <button class="ripple">click me</button>
</body>
<script>
  (function () {
    addRipple();
  })();

  function addRipple() {
    var actionButtons = document.querySelectorAll(".ripple");

    for (let x = 0; x < actionButtons.length; x++) {
      actionButtons[x].addEventListener("click", function (e) {
        let x = e.clientX - e.target.offsetLeft;
        let y =
          e.clientY - e.target.offsetTop + document.documentElement.scrollTop;

        let ripples = document.createElement("span");
        ripples.style.left = `${x}px`;
        ripples.style.top = `${y}px`;

        this.appendChild(ripples);

        setTimeout(() => {
          ripples.remove();
        }, 600);
      });
    }
  }
</script>
